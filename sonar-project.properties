# SonarCloud configuration for EcoLearn AI
sonar.organization=your-organization-name
sonar.projectKey=ecolearn-ai

sonar.projectName=EcoLearn AI
sonar.projectVersion=1.0

# Source files
sonar.sources=learning-service/app,carbon-service/app
sonar.tests=learning-service/tests,carbon-service/tests

# Language
sonar.language=py
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.pyc,**/__pycache__/**

# Test coverage
sonar.python.coverage.reportPaths=learning-service/coverage.xml,carbon-service/coverage.xml