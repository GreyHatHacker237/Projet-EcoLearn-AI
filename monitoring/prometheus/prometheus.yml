global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'learning-service'
    static_configs:
      - targets: ['learning-service:8000']
    metrics_path: '/metrics'

  - job_name: 'carbon-service'
    static_configs:
      - targets: ['carbon-service:8001']
    metrics_path: '/metrics'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']